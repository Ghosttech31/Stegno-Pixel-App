<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Secure Steg{% endblock %}</title>
    <style>
      /* Background Animation */
      @keyframes backgroundAnimation {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      body {
        margin: 0;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(270deg, #000, #111, #000, #111);
        background-size: 800% 800%;
        animation: backgroundAnimation 30s ease infinite;
        color: #eee;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        width: 100%;
        padding: 20px;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        color: #00ff99;
        text-shadow: 0 0 5px #00ff99;
      }

      main {
        flex: 1;
        width: 100%;
        max-width: 600px;
        padding: 20px;
        box-sizing: border-box;
      }

      form {
        background-color: #121212;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 0 20px #00ff99aa;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
      }

      input[type="file"],
      input[type="password"],
      textarea,
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        background-color: #222;
        border: 1px solid #00ff99;
        border-radius: 6px;
        color: #eee;
        font-size: 1rem;
        box-sizing: border-box;
      }

      button {
        background-color: #00ff99;
        border: none;
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 700;
        border-radius: 8px;
        color: #000;
        cursor: pointer;
        transition: background-color 0.3s ease;
        width: 100%;
      }

      button:hover {
        background-color: #00cc77;
      }

      .result,
      .error {
        margin-top: 20px;
        padding: 15px;
        border-radius: 10px;
        font-size: 1rem;
        text-align: center;
        word-wrap: break-word;
        white-space: pre-wrap;
      }

      .result {
        background-color: #004d00;
        color: #aaffaa;
        box-shadow: 0 0 10px #00ff99;
      }

      .error {
        background-color: #660000;
        color: #ffaaaa;
        box-shadow: 0 0 10px #ff3300;
      }

      .home-btn {
        margin-top: 30px;
        text-align: center;
      }

      .home-btn a {
        display: inline-block;
        background-color: #00ff99;
        color: #000;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        box-shadow: 0 0 10px #00ff99;
        transition: background-color 0.3s ease;
      }

      .home-btn a:hover {
        background-color: #00cc77;
      }

      footer {
        text-align: center;
        padding: 15px;
        color: #666;
        font-size: 0.9rem;
        width: 100%;
        box-sizing: border-box;
        border-top: 1px solid #222;
        margin-top: 40px;
      }

      @media (max-width: 640px) {
        main {
          padding: 15px;
          max-width: 100%;
        }

        form {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <header>{% block header %}Secure Steg{% endblock %}</header>

    <main>{% block content %}{% endblock %}</main>

    <div class="home-btn">
      <a href="{{ url_for('index') }}">Home</a>
    </div>

    <footer>&copy;The Secret Of Pixel</footer>
  </body>
</html>
