<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-900 text-white flex items-center justify-center min-h-screen"
  >
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
      <h1 class="text-2xl font-bold mb-6 text-center">Login</h1>
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <ul class="mb-4">
        {% for category, message in messages %}
        <li
          class="text-sm mb-1 {{ 'text-red-500' if category == 'error' else 'text-green-500' }}"
        >
          {{ message }}
        </li>
        {% endfor %}
      </ul>
      {% endif %} {% endwith %}
      <form method="POST" class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600"
        />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
          class="w-full p-2 rounded bg-gray-700 border border-gray-600"
        />
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 py-2 rounded font-semibold transition"
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
